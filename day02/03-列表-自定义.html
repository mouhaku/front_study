<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- dl表示自定义列表的整体，只能嵌套dt和dd -->
    <!-- dt表示自定义列表的主题，可以嵌套任意内容 -->
    <!-- dd表示自定义列表针对主题的每一项内容，可以嵌套任何内容 -->
    <dl>
        <dt>帮助中心</dt>
        <dd>账户管理</dd>
        <dd>购物指南</dd>
        <dd>忘记密码</dd>
        <dd>售后服务</dd>
    </dl>
</body>
</html>
