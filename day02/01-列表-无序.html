<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ul表示无序列表的整体 -->
    <!-- li表示无序列表的每一项 -->
    <!-- ul标签里只可以嵌套li标签 -->
    <!-- li标签里可以嵌套任何内容 -->
    <ul>
        <li>Apple</li>
        <li>Samsung</li>
        <li>Xiaomi</li>
        <li>Oppo</li>
        <li>Huawei</li>
    </ul>
</body>
</html>
