<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- alt :替换文本，当图片不显示时显示该文本 -->
    <!-- title :提示文本，当鼠标在图片上放悬停时，显示该文本 -->
    <!-- width和height属性只需要给出一个值，另一个等比例缩放 -->
    <img src="./img/maine.png" alt="佐々木舞音/TBSアナウンサー" title="佐々木舞音/TBSアナウンサー" width="1000">
</body>
</html>
